<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Market</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/jpg"
      href="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/45_Bitcoin_logo_logos-512.png"
    />
  </head>
  <body>
    <div
      id="coinsModal"
      class="modal fade"
      tabindex="-1"
      role="dialog"
      data-backdrop="static"
      data-keyboard="false"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <h5 class="modal-title">Get rid of one of the coins!</h5>
          <div id="modalCoinCards" class="modal-body">
            <div
              class="row justify-content-center text-center"
              id="modalCoinsRow"
            ></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              onclick="onCancelButtonClicked()"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="confirmButton"
              data-dismiss="modal"
              disabled
            >
              Confirm
            </button>
          </div>
        </div>
      </div>
    </div>
    <nav
      class="navbar navbar-transparent fixed-top navbar-expand-sm justify-content-between"
    >
      <div>
        <ul class="navbar-nav text-center">
          <li class="nav-item active pt-1">
            <img src="./assets/images/logo.png" class="logo-image" />
          </li>
          <li class="nav-item link active pt-1">
            <a class="nav-link" onclick="displayCoinCards()">Home</a>
          </li>
          <li class="nav-item link pt-1">
            <a class="nav-link" onclick="showLiveReports()">Live Reports</a>
          </li>
          <li class="nav-item link pt-1">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
      <div id="searchForm">
        <form class="form-inline">
          <input
            class="form-control"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="searchBar"
          />
          <input
            class="btn btn-outline-success"
            type="button"
            onclick="onSearchButtonClicked()"
            value="Search"
            id="searchButton"
          />
        </form>
      </div>
    </nav>

    <section id="coinBoard">
      <h1 class="h1 text-center pt-5">Crypto Currency</h1>
      <hr width="30%" />
      <div class="container">
        <div class="row justify-content-center text-center" id="coinsRow"></div>
      </div>
    </section>
    <section id="liveReports"></section>
    <script src="main.js"></script>
  </body>
</html>

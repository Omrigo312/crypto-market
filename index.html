<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Market</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/jpg"
      href="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/45_Bitcoin_logo_logos-512.png"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-transparent fixed-top navbar-expand-sm justify-content-between"
    >
      <div>
        <ul class="navbar-nav text-center">
          <li class="nav-item active pt-1">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item pt-1">
            <a class="nav-link" href="#">Live Reports</a>
          </li>
          <li class="nav-item pt-1">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
      <div id="searchForm">
        <form class="form-inline">
          <input
            class="form-control"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="searchBar"
          />
          <input
            class="btn btn-outline-success"
            type="button"
            value="Search"
            id="searchButton"
          />
        </form>
      </div>
    </nav>

    <section id="coinBoard">
      <h1 class="h1 text-center pt-5">Crypto Currency</h1>
      <hr width="30%" />
      <div class="container">
        <div class="row justify-content-center text-center" id="coinsRow"></div>
      </div>

    <script src="main.js"></script>
